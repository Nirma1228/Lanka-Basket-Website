apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: lanka-basket
type: Opaque
stringData:
  # Replace these with your actual values or use external secret management
  MONGODB_URI: "mongodb://mongo-service:27017/lankabasket"
  JWT_SECRET: "your-jwt-secret-here"
  CLOUDINARY_CLOUD_NAME: "your-cloudinary-name"
  CLOUDINARY_API_KEY: "your-cloudinary-key"
  CLOUDINARY_API_SECRET: "your-cloudinary-secret"
  BREVO_API_KEY: "your-brevo-api-key"
  STRIPE_SECRET_KEY: "your-stripe-secret-key"
  # Add other sensitive data here
---
# NOTE: For production, use sealed-secrets or external secret management like:
# - AWS Secrets Manager
# - Azure Key Vault
# - HashiCorp Vault
# - Kubernetes External Secrets Operator
